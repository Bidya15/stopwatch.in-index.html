<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body background="assets/stopwatchBack.jpeg">

    <div class="container">
        <div class="timer"> 00:00:00:00</div>
    </div>

    <div class="buttons">
        <button id="startBtn" class="btn" style="--color: green">Start</button>
        <button id="pauseBtn"  class="btn" style="--color: red">Pause</button>
        <button id="resetBtn" class="btn" style="--color: blue">Reset</button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
